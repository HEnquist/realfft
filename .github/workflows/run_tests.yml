on: [pull_request]

name: CI

jobs:
  check_and_test:
    name: Check+Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          components: rustfmt, clippy
          toolchain: ${{ matrix.rust }}

      - name: Run cargo check
        run: cargo check

      - name: Run cargo test
        run: cargo test

